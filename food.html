<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #ff6f61;
      padding: 15px;
      color: white;
      text-align: center;
    }

    /* Flex container for cards */
    .card-container {
      display: flex;
      justify-content: center;   
      align-items: flex-start;   
      gap: 20px;                 
      margin-top: 30px;
      flex-wrap: wrap;           
    }

    .card {
      width: 280px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #fff;
    }
    .card img {
      width: 100%;
      display: block;
    }

    /* Hover content */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.35s ease;
    }
    .card:hover .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    /* Big heart animation */
    .big-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 90px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .big-heart.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }

    /* Like count section */
    .like-section {
      margin-top: 10px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .card:hover + .like-section {
      transform: translateY(10px);
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <h1>CraveCloud</h1>
  </nav>

  <!-- Flex container -->
  <div class="card-container">
    <div class="card">
      <img src="https://media.istockphoto.com/id/523041362/photo/indian-sweets.webp?a=1&b=1&s=612x612&w=0&k=20&c=BSkWs2PihbSS3Jq3wSGr85kc56ecSWLrVzdQUph-mjI=" alt="Dessert">
      <div class="overlay">
        <h3>Delicious Dessert</h3>
        <p>Freshly made with premium ingredients.</p>
      </div>
      <div class="big-heart">‚ù§Ô∏è</div>
    </div>

    <div class="card">
      <img src="https://images5.alphacoders.com/134/thumb-440-1341443.webp" alt="Salad">
      <div class="overlay">
        <h3>Healthy Salad</h3>
        <p>Crunchy and refreshing.</p>
      </div>
      <div class="big-heart">‚ù§Ô∏è</div>
    </div>

    <div class="card">
      <img src="https://images2.alphacoders.com/135/thumb-440-1353005.webp" alt="Burger">
      <div class="overlay">
        <h3>Juicy Burger</h3>
        <p>Grilled to perfection.</p>
      </div>
      <div class="big-heart">‚ù§Ô∏è</div>
    </div>

    <div class="card">
      <img src="https://picfiles.alphacoders.com/350/thumb-1920-350606.jpg" alt="Pizza">
      <div class="overlay">
        <h3>Cheesy Pizza</h3>
        <p>Loaded with toppings.</p>
      </div>
      <div class="big-heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="like-section">
    <span class="small-heart">üíñ</span>
    <span id="count">0</span>
  </div>

  <script>
    let images = document.querySelectorAll(".card img");
    let likeCount = document.querySelector("#count");
    let count = 0;

    images.forEach(img => {
      let bigHeart = img.parentElement.querySelector(".big-heart");

      img.addEventListener("dblclick", () => {
        bigHeart.classList.add("show");
        count++;
        likeCount.textContent = count;

        setTimeout(() => {
          bigHeart.classList.remove("show");
        }, 800);
      });
    });
  </script>
</body>
</html>
