<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Card Generator</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column; 
      justify-content: flex-start;
      align-items: center;
      background-image: url('https://images4.alphacoders.com/551/thumbbig-551467.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 500px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #ffd700;
      letter-spacing: 1px;
      font-size: 18px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    label {
      font-weight: bold;
      text-align: left;
      font-size: 12px;
      color: #ffd700;
    }

    input {
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 12px;
    }

    button {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(45deg, #ff5722, #e91e63);
      transform: scale(1.05);
    }

    /* Card container for side-by-side layout */
    #cardContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        width: 100%;
        max-width: 1200px; 
    }

    .card {
        background: #fff;
        color: #333;
        border-radius: 15px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        width: 280px;   
        height: 300px;  
        overflow: hidden;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
    }

    .card img {
        width: 120px;         
        height: 120px;
        border-radius: 50%;   
        object-fit: cover;
        margin: 0 auto;       
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 6px 0 2px;
      color: #444;
      font-size: 14px;
    }

    .card p {
      margin: 2px 0;
      font-size: 11px;
      color: #666;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Card Generator</h2>
    <form id="employeeForm">
      <label for="image">Upload Image: </label>
      <input type="file" id="image" accept="image/*">

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="job-role">Job Role:</label>
      <input type="text" id="job-role" placeholder="Enter your job role">

      <label for="empid">Employee ID:</label>
      <input type="text" id="empid" placeholder="Enter your employee id">

      <label for="place">Location:</label>
      <input type="text" id="place" placeholder="Enter your location">

      <button type="submit">Generate Card</button>
    </form>
  </div>

  <div id="cardContainer"></div>

  <script>
    const form = document.getElementById('employeeForm');
    const cardContainer = document.getElementById('cardContainer');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const jobRole = document.getElementById('job-role').value;
      const empid = document.getElementById('empid').value;
      const place = document.getElementById('place').value;
      const imageInput = document.getElementById('image');
   
      let imageURL = '';
      if (imageInput.files && imageInput.files[0]) {
        imageURL = URL.createObjectURL(imageInput.files[0]);
      } else {
        imageURL = 'https://via.placeholder.com/220x120.png?text=No+Image';
      }

      const cardHTML = `
        <div class="card">
          <img src="${imageURL}" alt="Employee Image">
          <h3>${name}</h3>
          <p><strong>Job Role:</strong> ${jobRole}</p>
          <p><strong>Employee ID:</strong> ${empid}</p>
          <p><strong>Location:</strong> ${place}</p>
        </div>
      `;

      cardContainer.insertAdjacentHTML('beforeend', cardHTML);

      form.reset();
    });
  </script>
</body>
</html>
