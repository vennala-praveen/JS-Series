<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 300px;
            background-color: black;
        }
        h2{
            font-size: 3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-style: oblique;
            color: gold;
        }

        button{
            padding: 15px;
            border-radius: 10px;
            background-color: blue;
            color: white;
            line-height: 1rem;
            font-size: large;

        }
        #progressBarContainer{
            width: 400px; 
            height: 20px; 
            background-color: #ddd; 
            border-radius: 5px; 
            margin-top: 20px; 
            display: none;
            
        }

        #progressBar{
            width: 0%; 
            height: 100%; 
            background-color: #4CAF50; 
            border-radius: 5px;
        }

    </style>
</head>
<body>
    
    <h2>Downloading the file progressing...</h2>
    <button id="downloadButton">Download File</button>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <p id="statusMessage" style="margin-top: 15px; color: red; font-size: 1.5rem;"></p>



    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const downloadButton = document.getElementById('downloadButton');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');

            let downloadInterval;
            let progress = 0;

            downloadButton.addEventListener('click', () => {
                progress = 0;
                progressBar.style.width = '0%';
                progressBarContainer.style.display = 'block';
                statusMessage.textContent = 'Download starting...';
                downloadButton.disabled = true; 

                
                downloadInterval = setInterval(() => {
                    if (progress < 100) {
                        progress += 5; 
                        progressBar.style.width = progress + '%';
                        statusMessage.textContent = `Downloading: ${progress}%`;
                    } else {
                        clearInterval(downloadInterval); 
                        statusMessage.textContent = 'Download Complete!';
                        downloadButton.disabled = false;
                    }
                }, 2000);

            });
        });

    </script>
</body>
</html>
