<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Trophy Wins Random Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            max-width: 520px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .card h1 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        button {
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #2a5298;
            color: gold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1e3c72;
            transform: scale(1.05);
        }

        #resultDisplay {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>IPL Trophy Wins</h1>
        <button onclick="displayRandomWinner()">Show Random Team's Info</button>
        <p id="resultDisplay">Click the button to see a random IPL team's trophy record!</p>
    </div>

    <script>
        function displayRandomWinner() {
    
            const iplTeams = {
                "Mumbai Indians": 5,
                "Chennai Super Kings": 5,
                "Kolkata Knight Riders": 3,
                "Rajasthan Royals": 1,
                "Sunrisers Hyderabad": 1,
                "Deccan Chargers": 1,
                "Gujarat Titans": 1,
                "Royal Challengers Bengaluru": 1,
                "Punjab Kings": 0,
                "Delhi Capitals": 0,
                "Lucknow Super Giants": 0
            };

            
            const teamNames = Object.keys(iplTeams);

            const randomIndex = Math.floor(Math.random() * teamNames.length);

            const randomTeamName = teamNames[randomIndex];

            const wins = iplTeams[randomTeamName];

            const resultElement = document.getElementById('resultDisplay');

            if (wins > 0) {
                resultElement.innerHTML = `${randomTeamName} has won the IPL trophy ${wins} time${wins === 1 ? '' : 's'}.`;
            } else {
                resultElement.innerHTML = `${randomTeamName} has never won the IPL trophy.`;
            }
        }

    </script>
</body>
</html>
