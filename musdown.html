<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Download Progress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            margin: 0;
        }

        .music-player {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .track-info {
            margin-bottom: 20px;
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .track-info img {
            width: 200px;
            height: 300px;
            border-radius: 5px;
        }

        .song-details {
            text-align: left;
        }

        .song-details .name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .song-details .artist {
            margin: 0;
            color: #666;
        }

        #download-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

        
        .circular-progress {
            position: relative;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #ededed;
            display: grid;
            place-items: center;
            margin-left: 20px;
        }

        .circular-progress::before {
            content: "";
            position: absolute;
            height: 80px;
            width: 80px;
            background-color: white;
            border-radius: 50%;
        }

        .progress-value {
            position: relative;
            font-size: 1em;
            font-weight: bold;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="music-player">
        <div class="track-info" id="track-info"></div>
        <button id="download-btn">Start Download</button>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', startDownload);

        let progressInterval;
        let downloadProgress = 0;

        function startDownload() {
            const downloadBtn = document.getElementById('download-btn');
            const trackInfo = document.getElementById('track-info');
            
            
            trackInfo.style.display = 'flex';
            trackInfo.innerHTML = `
                <img src="https://imgs.search.brave.com/qh8tkSinBkzL0-E8IW5rge0cmbPtIEGgO1xtkQKKOoU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuZ2FkZ2V0czM2/MGNkbi5jb20vcHJp/Y2VlL2Fzc2V0cy9w/cm9kdWN0LzIwMjQw/MS9UaGVfUmFqYV9T/YWFiXzE3MDUzMDA2/NjAuanBnP2Rvd25z/aXplPTIyMDozMDg" alt="Music Image">
                <div class="song-details">
                    <p class="name">Rebel Saab</p>
                    <p class="artist">Thaman S</p>
                </div>
                <div class="circular-progress">
                    <span class="progress-value">0%</span>
                </div>
            `;

            
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';

            progressInterval = setInterval(updateProgress, 300); 
        }

        function updateProgress() {
            downloadProgress += 1;
            
            const progressValueElement = document.querySelector('.progress-value');
            const circularProgressElement = document.querySelector('.circular-progress');

            if (downloadProgress <= 100) {
                
                progressValueElement.textContent = `${downloadProgress}%`;
                
                circularProgressElement.style.background = `conic-gradient(#007bff ${downloadProgress * 3.6}deg, #ededed 0deg)`;
            } else {
                
                clearInterval(progressInterval);
                downloadProgress = 0; 

                
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Completed';
                progressValueElement.textContent = 'Done';
            }
        }
    </script>
</body>
</html>
