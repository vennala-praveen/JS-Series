<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: #fff; font-size: 3em; font-family: monospace; }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
